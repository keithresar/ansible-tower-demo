---
- name: Delegated Service Management
  hosts: all

  tasks:
  - name: Select groups
    debug: msg="{{ server_groups }}"

  - name: Reboot Server
    debug: msg="{{ True }}"
    when: server_restart is True

  - name: Restart apache
    debug: msg="{{ True }}"
    when: service_restart is True

  - name: Apply Patches
    debug: msg="{{ True }}"
    when: apply_patches is True

